name: Tests

on:
  workflow_call:
    inputs:
      list_os_name:
        type: string
        required: false
        default: "['ubuntu-latest']"
      list_python_version:
        type: string
        required: false
        default: "['3.7', '3.11']"
    secrets:
      GOOGLE_CREDENTIALS:
        required: false
      GOOGLE_TOKEN:
        required: false
      GOOGLE_GMAIL:
        required: false
      ANTICAPTCHA_KEY:
        required: false
      DBC_USERNAME:
        required: false
      DBC_PASSWORD:
        required: false
      SLACK_TOKEN:
        required: false
      SLACK_CHANNEL:
        required: false
      DISCORD_URL:
        required: false

env:
  # Google Credentials
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
  GOOGLE_GMAIL: ${{ secrets.GOOGLE_GMAIL }}

  # AntiCaptcha Key
  ANTICAPTCHA_KEY: ${{ secrets.ANTICAPTCHA_KEY }}

  # Death By Captcha user data
  DBC_USERNAME: ${{ secrets.DBC_USERNAME }}
  DBC_PASSWORD: ${{ secrets.DBC_PASSWORD }}
  
  # Slack Credentials
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
  SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}

  # Discord Credentials
  DISCORD_URL: ${{ secrets.DISCORD_URL }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
        run:
          shell: bash
    strategy:
      fail-fast: false
      matrix:
        os:  ${{fromJson(inputs.list_os_name)}}
        python-version:  ${{fromJson(inputs.list_python_version)}}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Test Dependencies
        run: |
          pip install -r test-requirements.txt

      - name: Install Package
        run: |
          pip install .

      - name: Run Tests
        run: |
          pytest -v -vrxs