name: Linter

on:
  workflow_call:
    inputs:
      flake8:
        required: false
        default: true
        type: boolean
      folder:
        required: false
        default: "botcity"
        type: string
      mypy:
        required: false
        default: false
        type: boolean
      list_os_name:
        type: string
        required: false
        default: "['ubuntu-latest']"
      list_python_version:
        type: string
        required: false
        default: "['3.7']"
      docstring:
        required: false
        default: false
        type: boolean
      docstring_convention:
        required: false
        default: "google"
        type: string


jobs:
  build:
    runs-on: ${{ matrix.os }}

    defaults:
        run:
          shell: bash

    strategy:
      matrix:
        os:  ${{fromJson(inputs.list_os_name)}}
        python-version:  ${{fromJson(inputs.list_python_version)}}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Linter Dependencies
        run: |
          pip install flake8 mypy types-requests flake8-docstrings

      - name: Run Flake8 Linter
        if: ${{ inputs.flake8 }}
        run: |
          flake8 ${{ inputs.folder }}

      - name: Run mypy Linter
        if: ${{ inputs.mypy }}
        run: |
          mypy --namespace-packages -p ${{ inputs.folder }}

      - name: Run docstring linter
        if: ${{ inputs.docstring }}
        run: |
          pip install flake8-docstrings
          flake8 --show-source ${{ inputs.folder }} --docstring-convention ${{ inputs.docstring_convention }}
